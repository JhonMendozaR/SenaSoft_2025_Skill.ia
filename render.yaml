# Render Blueprint para Skill.IA
# Este archivo configura automáticamente los servicios en Render

services:
  # Backend API - Laravel
  - type: web
    name: skillai-api
    runtime: php
    plan: free
    
    # Root del proyecto Laravel
    rootDir: api
    
    # Comandos de build
    buildCommand: bash build.sh
    
    # Comando de inicio (Apache/Nginx se inicia automáticamente en Render)
    startCommand: php-fpm
    
    # Región
    region: oregon
    
    # Variables de entorno para Laravel
    envVars:
      - key: APP_NAME
        value: SkillIA
      
      - key: APP_ENV
        value: production
      
      - key: APP_DEBUG
        value: false
      
      - key: APP_KEY
        generateValue: true  # Render genera una clave automáticamente
      
      - key: APP_URL
        value: https://skillai-api.onrender.com
      
      - key: LOG_CHANNEL
        value: errorlog
      
      - key: LOG_LEVEL
        value: error
      
      # Base de datos (configurar manualmente en Render Dashboard)
      - key: DB_CONNECTION
        value: mysql
      
      - key: DB_HOST
        sync: false  # Configurar manualmente
      
      - key: DB_PORT
        value: 3306
      
      - key: DB_DATABASE
        sync: false  # Configurar manualmente
      
      - key: DB_USERNAME
        sync: false  # Configurar manualmente
      
      - key: DB_PASSWORD
        sync: false  # Configurar manualmente
      
      # Sesiones y Cache
      - key: SESSION_DRIVER
        value: file
      
      - key: CACHE_STORE
        value: file
      
      - key: QUEUE_CONNECTION
        value: sync
    
    # Auto deploy desde GitHub
    autoDeploy: true
    
    # Branch
    branch: main

  # Frontend - Sitio Web Estático
  - type: web
    name: skillai-frontend
    runtime: static
    
    # IMPORTANTE: Como web/ es un subdirectorio, especificamos el root directory
    rootDir: web
    
    # Comandos de build
    buildCommand: npm install && npm run build
    
    # Directorio donde está el contenido estático generado
    staticPublishPath: ./dist
    
    # Configuración de dominio (opcional, Render asigna uno automáticamente)
    # customDomains:
    #   - skillai.com
    
    # Variables de entorno (configurar en el dashboard de Render)
    envVars:
      - key: PUBLIC_GROQ_API_KEY
        sync: false  # Se configura manualmente en Render Dashboard
      
      - key: NODE_VERSION
        value: 22.20.0
    
    # Headers personalizados para seguridad y cache
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      
      # Cache para assets estáticos (1 año)
      - path: /_astro/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      
      # Cache para imágenes (1 mes)
      - path: /images/*
        name: Cache-Control
        value: public, max-age=2592000
    
    # Nota: no se configura rewrite global a /index.html porque
    # el sitio genera páginas estáticas (por ejemplo /login/index.html).
    # Tener una regla que reescriba todas las rutas a /index.html
    # provoca un bucle si `index.html` hace `window.location.href = '/login'`.
    # Render servirá correctamente los archivos estáticos generados en `dist/`.
